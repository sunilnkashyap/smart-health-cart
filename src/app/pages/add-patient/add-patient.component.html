<div class="main-panel">

    <!-- Navbar -->
      <app-navbar [title]="title"></app-navbar>
    <!-- End Navbar -->
    <div class="content">
      <div class="row">
        <div class="col-md-12">


            <div class="card pl-5 pr-5">
                <div class="header">
                  <h4 class="title">Details</h4>
                  <p style="color: red" *ngIf="showError" >Please provide valid information.</p>
                </div>
                <div class="content">
                  <form [formGroup]="form" (submit)="handleSubmit()">

  
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>First Name</label>
                          <input type="text" formControlName="fName" class="form-control border-input" placeholder="First Name">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Last Name</label>
                          <input type="text" formControlName="lName"  class="form-control border-input" placeholder="Last Name">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                          <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control border-input" placeholder="Email">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control border-input" placeholder="Password">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label>Contact Number</label>
                            <input type="number" formControlName="contactNumber" class="form-control border-input" placeholder="Contact Number">
                          </div>
                        </div>
                      </div>
  
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Address</label>
                          <input type="text"  formControlName="address" class="form-control border-input" placeholder="Address">
                        </div>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Date of Birth</label>
                          <input type="date" class="form-control border-input"  id="birthday"  formControlName="dob" >
                        </div>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>About Me</label>
                          <textarea rows="5" formControlName="about" class="form-control border-input" placeholder="Here can be your description"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-info btn-fill btn-wd">Save</button>
                    </div>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>
  </div>
